<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formatação de texto no Css</title>
    <link rel="stylesheet" href="listas.css">
</head>
<body>

    <h1>Páginas de testes</h1>

    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>
    
    <ol type="1" start="45"> <!--1=numero, A=letra maius; a=letra minus, I=romano maius, i=romano minus-->
        <li>Bolacha</li>
        <li>Pão</li>
        <li>Bolo</li>
    </ol>

    <ul><!--Nasted list, lista dentro de lista-->
        <li>Café</li>
        <li>Chá
            <ul>
                <li>Chá preto</li>
                <li>Chá verde</li>
            </ul>
        </li>
        <li>Leite</li>
    </ul>

</body>
</html>
