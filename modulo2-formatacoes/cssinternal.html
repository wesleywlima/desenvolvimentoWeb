<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Css internal</title>
        <style>
            h1 { 
                color: blue;
                font-size: 15px;
                }
            
            a {
                color: green;
                font-size: 30px;
            }

            img {
                width: 300px;
            }

            li {
                font-weight: bold;
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1>Titulo da página</h1>
        
        <h3>Parágrafos</h3>
            <p>Era uma vez... etc... etc...</p>
        
        <h3>Link-Ancor</h3>
            <a href="https://www.google.com.br">Google</a>
        
        <h3>Imagem</h3>
            <img src="https://www.google.com.br/google.jpg" alt="Logo do Google">

        <h3>Button</h3>
            <button>Clique em mim</button>

        <h3>Quebra de linha</h3>
            br<br>

        <h3>Lista</h3>
            
            <h4>Lista não ordenada</h4>
            <ul>
                <li>Farinha</li>
                <li>Ovo</li>
                <li>Açucar</li>
            </ul>
        
            <h4>Lista ordenada</h4>
            <ol>
                <li>Farinha</li>
                <li>Ovo</li>
                <li>Açucar</li>
            </ol>
    </body>
</html>
